    </head>
        <header class="jumbotron">
            <h1 class="display-1">Day Planner</h1>
            <p class="lead">This calendar allows you to add events and then keep track of past and present events.</p>
             <br>

    <div class="container" style= "text-align: center;" id= "ads"> 
        <div class= "row">
            <div class="col-md-1 col-3 border-top border-bottom border-secondary" id="ts1" style = "padding: 0px !important;"><br>9:00a
                </div>

            </div> 
            <div class="col-md-1 col-3" style = "padding: 0px !important; background: grey; border-radius: .3rem;">      
                <button type="button" class= "btn saveBtn btn-lg btn-right" id="save1" style="width: 100%; height: 100%; background: grey; padding: 0px !important;">
                        <i class="far fa-save"></i>
                    </button>
            </div>        
        </div>
